<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="musicstyle.css">
</head>
<body>
    <audio src="" id="audio"></audio>


    <div class="music-player">
        <h1 class="music-name">song one </h1>
        <marquee class="artist-name">artist</marquee>

        <div class="disk"></div>
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn backward-btn"> <img src="images/pre.png" alt=""></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"> <img src="images/nxt1.png" alt=""></button>
        </div>


     </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
